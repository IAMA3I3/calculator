<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="./src/style.css">
</head>
<body>

    <div class="calc-container">
        <div class="calc">
            <div class="display">
                <div class="eqn"></div>
                <div class="sol"></div>
            </div>
            <div class="btn-container">
                <div class="row">
                    <div class="btn">
                        <div class="btn-content" id="cancel">C</div>
                    </div>
                    <!--  -->
                    <div class="btn">
                        <div class="btn-content green-text" id="nagate">+/-</div>
                    </div>
                    <!--  -->
                    <div class="btn">
                        <div class="btn-content green-text" id="per">%</div>
                    </div>
                    <!--  -->
                    <div class="btn">
                        <div class="btn-content green-text printable">/</div>
                    </div>
                </div>
                <!--  -->
                <div class="row">
                    <div class="btn">
                        <div class="btn-content printable">7</div>
                    </div>
                    <!--  -->
                    <div class="btn">
                        <div class="btn-content printable">8</div>
                    </div>
                    <!--  -->
                    <div class="btn">
                        <div class="btn-content printable">9</div>
                    </div>
                    <!--  -->
                    <div class="btn">
                        <div class="btn-content printable green-text">*</div>
                    </div>
                </div>
                <!--  -->
                <div class="row">
                    <div class="btn">
                        <div class="btn-content printable">4</div>
                    </div>
                    <!--  -->
                    <div class="btn">
                        <div class="btn-content printable">5</div>
                    </div>
                    <!--  -->
                    <div class="btn">
                        <div class="btn-content printable">6</div>
                    </div>
                    <!--  -->
                    <div class="btn">
                        <div class="btn-content printable green-text">-</div>
                    </div>
                </div>
                <!--  -->
                <div class="row">
                    <div class="btn">
                        <div class="btn-content printable">1</div>
                    </div>
                    <!--  -->
                    <div class="btn">
                        <div class="btn-content printable">2</div>
                    </div>
                    <!--  -->
                    <div class="btn">
                        <div class="btn-content printable">3</div>
                    </div>
                    <!--  -->
                    <div class="btn">
                        <div class="btn-content printable green-text">+</div>
                    </div>
                </div>
                <!--  -->
                <div class="row">
                    <div class="btn">
                        <div class="btn-content printable green-text">e</div>
                    </div>
                    <!--  -->
                    <div class="btn">
                        <div class="btn-content printable">0</div>
                    </div>
                    <!--  -->
                    <div class="btn">
                        <div class="btn-content printable">.</div>
                    </div>
                    <!--  -->
                    <div class="btn">
                        <div class="btn-content green-bg" id="solve">=</div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="./src/script.js"></script>
</body>
</html>
